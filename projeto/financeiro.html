<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/images/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/images/favicon-16x16.png"
		/>
		<link rel="stylesheet" href="src/styles/global.css" />
		<link rel="stylesheet" href="src/styles/financeiro.css" />
		<link rel="stylesheet" href="src/styles/menuLateral.css"/>


		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,500;0,600;1,100&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/278520f492.js"
			crossorigin="anonymous"
		></script>
		/>

		<title>Evolvere | Área do aluno</title>
	</head>
	<body>
		<aside id="menuLateral">
			<nav>
				<div>
					<img
						class="logoEscola"
						src="./assets/images/logoEvolvere.png"
						alt="Logo Evolvere"
					/>
				</div>
				<ul id="navUl">
					<li class="expandeLi">
						<a href="#consultas">Consultas</a>
					</li>
				</ul>
				<button id="logoutBtn">
					<i class="fa-solid fa-arrow-right-from-bracket" alt="botão para sair da área logada"> </i>
					</button>
				<div class="divEspaco">&nbsp;</div>
				<button id="navIconOpen">
					<i class="fa-solid fa-angle-right" alt="botão para expandir menu"></i>
				</button>
				<button id="navIconClose">
					<i class="fa-solid fa-angle-left" alt="botão para fechar menu"></i>
				</button>
			</nav>
		</aside>
		<main id="main">
			<section>
				<h3 id="consultas">Consultas</h3>
                <div class="cardsGlass cardFull">
                    <h1 class="h1-centralizado">Digite a matrícula do aluno: <br></h1>

                    <input class = "searchbar" type = "text" placeholder = "Digite aqui a matrícula "/>                    

                    <div id = "search-results" 
						class = "search-results">
					</div>
					
					<button type="button"
						id="Exportar"
						onclick="exportar()"				
					>
						Exportar
					</button>				
			</section>
		</main>

		<div id="modal" class="modal">
			<div class="modal-content">
				<span class="close" onclick="fechaModal()">&times;</span>
			 
				<p><strong>Exportação realizada!</strong></p>
			  
			  <br />
			</div>
		</div>		

		<script src="src/scripts/menuLateral.js"></script>
        <script src="src/scripts/financeiro.js"></script>
	</body>
</html>
